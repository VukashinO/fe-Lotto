<template >
        <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="dataTables_length" id="example_length">
                        <label>Show 
                            <select ref="select" value.bind="selectedItemsPerPage" name="example_length" aria-controls="example" class="form-control form-control-sm">
                                 <option repeat.for="option of numberOfProductsPerPage" model.bind="option">${option}</option>
                            </select>
                        ${entity}</label>
                    </div>
                </div>
            </div>
            <div class="container">
                    <div class="row">
                    <table id="example" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th repeat.for="column of columns">${column.propertyTitle}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr repeat.for="paginationItem of paginationItems">
                              <td  repeat.for="pag of paginationItem | keys">${paginationItem[pag]}</td>
                            </tr>
                        </tbody>
           
                    </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-5">
                        <div class="dataTables_info" id="example_info" role="status" aria-live="polite">Showing ${begin + 1} to ${end} of ${items.length} ${entity}</div>
                    </div>
                    <div class="col-sm-12 col-md-7">
                        <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
                            <ul class="pagination">                           
                                <li click.trigger="onPreviousPage()" class="paginate_button page-item previous ${currentPage <= 1? 'disabled' : ''}" id="example_previous">
                                    <a href="#" aria-controls="example" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
                                </li>
                              <li repeat.for="num of paginationNumbers" class="paginate_button ${num === currentPage?'page-item active':''}">
                                    <a click.trigger="onPaginationNumberClicked(num)" href="#" aria-controls="example" data-dt-idx="1" tabindex="0" class="page-link">${num}</a>                              
                                </li>
                                <li click.trigger="onNextPage()" class="paginate_button page-item next ${currentPage >= paginationNumbersLength? 'disabled' : ''}" id="example_next">
                                    <a href="#" aria-controls="example" data-dt-idx="8" tabindex="0" class="page-link">Next</a>
                                </li> 
                            </ul>
                        </div>
                    </div>
                </div>
</template>
