<template>
    <require from="styles/style.css"></require>
<div class="mainBody mainBody--color">
    <div class="container container__formBox">
        <div class="row">
            <div class="col-md-6 mx-auto">    
            <div class="card rounded-1 formBox-shadow">
                    <div class="card-header rounded-top">
                        <h3 class="mb-0">Loto</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off" id="formLogin" submit.trigger="onLogIn()">
                            <div class="form-group">
                                <label for="uname1">Username</label>
                                <input type="text" class="form-control form-control-lg rounded-1" name="uname1" id="uname1" placeholder="E-mail" value.bind="logIn.userName">
                                <div class="invalid-feedback">Oops, you missed this one.</div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control form-control-lg rounded-1" id="pwd1" placeholder="Password" value.bind="logIn.password">
                                <div class="invalid-feedback">Enter your password too!</div>
                            </div>
                            <div class="form-group">
                                <span click.trigger="onDontHaveAccount()">
                                <a href="#" class="control-description medium text-blue">Still don't have account? Register here</a>
                                </span>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg float-right" id="btnLogin">Login</button>
                        </form> 
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</template>
