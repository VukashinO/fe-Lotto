<template>
   <require from="styles/style.css"></require> 
<div class="mainBody mainBody--color">
  <div class="container container__formBox">
    <div class="row">
        <div class="col-md-6 mx-auto">    
           <div class="card rounded-1 formBox-shadow">
                <div class="card-header rounded-top">
                    <h3 class="mb-0">Lotto</h3>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off" id="formLogin" submit.trigger="onRegister()">
                        <div class="form-group">
                            <label for="fname1">FirstName</label>
                            <input type="text" class="form-control form-control-lg rounded-1" name="fname1" id="fname1" placeholder="FirstName" value.bind="register.firstName">
                            <div class="invalid-feedback">Oops, you missed this one.</div>
                        </div>
                        <div class="form-group">
                            <label for="lname1">LastName</label>
                            <input type="text" class="form-control form-control-lg rounded-1" name="lname1" id="lname1" placeholder="LastName" value.bind="register.lastName">
                            <div class="invalid-feedback">Oops, you missed this one.</div>
                        </div>
                        <div class="form-group">
                            <label for="uname1">Username</label>
                            <input type="text" class="form-control form-control-lg rounded-1" name="uname1" id="uname1" placeholder="E-mail" value.bind="register.userName">
                            <div class="invalid-feedback">Oops, you missed this one.</div>
                        </div>
                        <div class="form-group">
                            <label for="pwd1">Password</label>
                            <input type="password" class="form-control form-control-lg rounded-1" id="pwd1" placeholder="Password" value.bind="register.password">
                            <div class="invalid-feedback">Enter your password too!</div>
                        </div>
                        <div class="form-group">
                            <label for="pwd2">Confirm Password</label>
                            <input type="password" class="form-control form-control-lg rounded-1" id="pwd2" placeholder="Confirm Password" value.bind="register.confirmPassword">
                            <div class="invalid-feedback">Enter your password too!</div>
                        </div>
                        <div class="form-group">
                            <span click.trigger="onAlreadyMember()">
                              <a href="#" class="control-description medium text-blue">Already a member? Log In here</a>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg float-right" id="btnLogin">Sign Up</button>
                    </form> 
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
</template>
